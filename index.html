<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>GitBucket</title>
    <meta name="description" content="">
    <meta name="author" content="Streamsocial">
    <!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- For iPhone 4 with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/images/icon@2x.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/images/icon-72.png">
    <link rel="apple-touch-icon-precomposed" href="assets/images/icon.png">
    <link rel="apple-touch-startup-image" href="assets/images/default.png">
    <!-- Main Stylesheets -->
    <link rel="stylesheet" href="lungo.js/lungo-1.2.css">
    <link rel="stylesheet" href="lungo.js/lungo.theme.gitbucket.css">
    <link rel="stylesheet" href="lungo.js/lungo.sugar.growl-1.2.css">
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="assets/streamsocial.pullable.css">
    <link rel="stylesheet" href="assets/font-awesome.css">
</head>

<body class="app">

    <section id="main">
        <header data-title="Loading">
            <nav>
                <a href="#aside-menu" data-target="aside" class="button onleft"><i class="icon-reorder"></i></a>
                <a id="compose-issue-btn" href="#" data-article="repo-issues" data-icon="edit" class="blue button onright"></a>
                <!--<a id="main-refresh" href="#" data-icon="refresh" class="button onright"></a>-->
                <a id="user-refresh" href="#" data-article="user-dashboard" data-icon="refresh" class="button onright"></a>
            </nav>
        </header>
        
        <article id="user-dashboard" class="list indented scrollable current">
            <ul>
                <li id="user-dashboard-avatar">
                    <span class="icon user mini"></span> Loading user info...
                </li>
                <li>
                    <div style="display:inline-block;width:32%">
                        <div style="display:inline-block;width:85px"><label>Followers</label></div>
                        <span id="user-dashboard-followers"></span>
                    </div>
                    <div style="display:inline-block;width:32%">
                        <div style="display:inline-block;width:85px"><label>Following</label></div>
                        <span id="user-dashboard-following"></span>
                    </div>
                    <div style="display:inline-block;width:32%">
                        <div style="display:inline-block;width:85px"><label>Groups</label></div>
                        <span id="user-dashboard-groups"></span>
                    </div>
                </li>
                <li class="list-break"></li>
                <li class="anchor" data-icon="star">Your teams</li>
                <div id="user-dashboard-teams"></div>
            </ul>
        </article>
        <!--<article id="repo-recent" class="list scrollable"></article>-->
        <article id="repo-dashboard" class="list indented scrollable">
            <ul>
                <li>
                    <label>Description</label>
                    <p id="repo-dashboard-desc"></p>
                </li>
                <li>
                    <div style="display:inline-block;width:95px"><label>Website</label></div>
                    <span id="repo-dashboard-web"></span>
                </li>
                <li>
                    <div style="display:inline-block;width:49%">
                        <div style="display:inline-block;width:95px"><label>Followers</label></div>
                        <span id="repo-dashboard-followers"></span>
                    </div>
                    <div style="display:inline-block;width:49%">
                        <div style="display:inline-block;width:95px"><label>Forks</label></div>
                        <span id="repo-dashboard-forks"></span>
                    </div>
                </li>
                <li class="list-break"></li>
                <li>
                    <div style="display:inline-block;width:95px"><label>Type</label></div>
                    <span id="repo-dashboard-scm"></span>
                </li>
                <li>
                    <div style="display:inline-block;width:95px"><label>Access</label></div>
                    <span id="repo-dashboard-access"></span>
                </li>
                <li>
                    <div style="display:inline-block;width:95px"><label>Language</label></div>
                    <span id="repo-dashboard-lang"></span>
                </li>
                <li>
                    <div style="display:inline-block;width:95px"><label>Created on</label></div>
                    <span id="repo-dashboard-created"></span>
                </li>
                <li>
                    <div style="display:inline-block;width:95px"><label>Last updated</label></div>
                    <span id="repo-dashboard-updated"></span>
                </li>
                <div class="scrollFix"></div>
            </ul>
        </article>
        <article id="repo-commits" class="list pullable down up"></article>
        <article id="repo-source" class="list pullable down"></article>
        <article id="repo-issues" class="list pullable down up"></article>
        <article id="settings" class="list scrollable"></article>
        
        <footer class="toolbar with-labels">
            <nav>
                <!--<a href="#repo-recent" data-target="article" data-icon="clock" data-label="Recent" class="current"></a>-->
                <a id="footer-dashboard" href="#repo-dashboard" data-target="article" data-icon="chart" data-label="Dashboard" class="current"></a>
                <a id="footer-commits" href="#repo-commits" data-target="article" data-icon="files" data-label="Commits"></a>
                <a id="footer-source" href="#repo-source" data-target="article" data-icon="edit" data-label="Source"></a>
                <a id="footer-issues" href="#repo-issues" data-target="article" data-icon="warning" data-label="Issues"></a>
            </nav>
        </footer>
    </section>
    
    <aside id="aside-menu" class="scrollable">
        <a id="aside-user" href="#user-dashboard" class="title" data-target="article" data-icon="user" data-title=""></a>
        <div id="aside-repos"></div>
        <footer>
            <a id="aside-settings" href="#settings" data-target="article" data-icon="settings" data-title="Settings">Settings</a>
        </footer>
    </aside>

    <section id="login">
        <article id="login-form" class="list scrollable" style="background-color:#ff7700">
            <div class="container indented">
                <div style="display:block;margin-top:20px;text-align:center">
                    <img src="assets/images/gitbucket.png" width="150"/>
                </div>
                <ul class="form">
                    <li>
                        <input id="login-username" type="text" placeholder="Username" value=""/>
                        <input id="login-password" type="password" placeholder="Password" value=""/>
                    </li>
                    <li>
                        <a id="login-btn" href="#" class="button big orange">Login</a>
                    </li>
                    <li class="tip dark" data-icon="info mini">Create your free account at <strong>BitBucket.org</strong></li>
                </ul>
            </div>
        </article>
    </section>

    <section id="commit-detail">
        <header class="extended" data-title=""><span class="title"></span>
            <nav>
                <a id="commit-detail-back" href="#back" data-target="section" data-icon="left" class="button onleft"></a>
                <a id="commit-comment-btn" href="#" data-article="commit-detail-comments" data-icon="message" class="blue button onright"></a>
                <a id="commit-detail-refresh" href="#" data-icon="refresh" class="button onright"></a>
            </nav>
            <nav class="groupbar">
                <a href="#commit-detail-info" data-target="article" class="current">COMMIT INFO</a>
                <a href="#commit-detail-files" data-target="article">FILES</a>
                <a href="#commit-detail-comments" data-target="article">COMMENTS</a>
            </nav>
        </header>
        <article id="commit-detail-info" class="current list scrollable">
            <ul>
                <li>
                    <div style="display:inline-block;width:60px"><label>Commit</label></div>
                    <span id="commit-detail-node"></span>
                </li>
                <li>
                    <div style="display:inline-block;width:60px"><label>Branch</label></div>
                    <span id="commit-detail-branch"></span>
                </li>
                <li>
                    <div style="display:inline-block;width:60px"><label>Author</label></div>
                    <span id="commit-detail-author"></span>
                </li>
                <li>
                    <div style="display:inline-block;width:60px"><label>Date</label></div>
                    <span id="commit-detail-date"></span></li>
                <li>
                    <label>Message</label><br/>
                    <span id="commit-detail-msg"></span>
                </li>
            </ul>
        </article>
        <article id="commit-detail-files" class="list scrollable"></article>
        <article id="commit-detail-comments" class="list scrollable"></article>
    </section>

    <section id="issue-detail">
        <header class="extended" data-title=""><span class="title"></span>
            <nav>
                <a id="issue-detail-back" href="#back" data-target="section" data-icon="left" class="button onleft"></a>
                <a id="update-issue-btn" href="#" data-article="issue-detail-info" data-icon="pencil" class="blue button onright"></a>
                <a id="issue-comment-btn" href="#" data-article="issue-detail-comments" data-icon="message" class="blue button onright"></a>
                <a id="issue-detail-refresh" href="#" data-icon="refresh" class="button onright"></a>
            </nav>
            <nav class="groupbar">
                <a href="#issue-detail-info" data-target="article" class="current">ISSUE INFO</a>
                <a href="#issue-detail-comments" data-target="article">COMMENTS</a>
            </nav>
        </header>
        <article id="issue-detail-info" class="current list scrollable"></article>
        <article id="issue-detail-comments" class="list scrollable"></article>
    </section>

    <section id="compose-issue">
        <header data-title="New Issue"><span class="title">New Issue</span>
            <nav>
                <a id="compose-issue-back" href="#back" data-target="section" data-icon="left" class="button onleft"></a>
                <a id="issue-reset-btn" href="#" data-icon="trash" class="red button onright"></a>
            </nav>
        </header>
        <article id="compose-issue-form" class="current list scrollable">
            <ul class="form">
                <li>
                    <label>Issue title</label>
                        <input id="compose-issue-title" type="text" placeholder=""/>
                    <label>Status</label>
                        <label class="select"><select id="compose-issue-status" class="custom">
                            <option value="new">New</option>
                            <option value="open">Open</option>
                            <option value="resolved">Resolved</option>
                            <option value="on hold">On hold</option>
                            <option value="invalid">Invalid</option>
                            <option value="duplicate">Duplicate</option>
                            <option value="wontfix">Won't fix</option>
                        </select></label>
                    <label>Priority</label>
                        <label class="select"><select id="compose-issue-priority" class="custom">
                            <option value="trivial">Trivial</option>
                            <option value="minor" selected="selected">Minor</option>
                            <option value="major">Major</option>
                            <option value="critical">Critical</option>
                            <option value="blocker">Blocker</option>
                        </select></label>
                    <label>Kind</label>
                        <label class="select"><select id="compose-issue-kind" class="custom">
                            <option value="bug" selected="selected">Bug</option>
                            <option value="enhancement">Enhancement</option>
                            <option value="proposal">Proposal</option>
                            <option value="task">Task</option>
                        </select></label>
                    <label>Assign to</label>
                        <label class="select"><select id="compose-issue-assignto" class="custom">
                            <option value="" selected="selected">(None)</option>
                        </select></label>
                </li>
                <li>
                    <label>Component</label>
                        <label class="select"><select id="compose-issue-component" class="custom">
                            <option value="" selected="selected">(None)</option>
                        </select></label>
                    <label>Milestone</label>
                        <label class="select"><select id="compose-issue-milestone" class="custom">
                            <option value="" selected="selected">(None)</option>
                        </select></label>
                    <label>Version</label>
                        <label class="select"><select id="compose-issue-version" class="custom">
                            <option value="" selected="selected">(None)</option>
                        </select></label>
                </li>
                <li>
                    <label>Description</label>
                        <textarea id="compose-issue-msg" placeholder=""></textarea>
                </li>
                <li>
                    <a id="compose-issue-send" href="#" data-action="new" class="button big">Post Issue</a>
                </li>
            </ul>
        </article>
    </section>

    <section id="compose-comment">
        <header data-title="New Comment"><span class="title">New Comment</span>
            <nav class="onleft">
                <a id="compose-comment-back" href="#back" data-target="section" data-icon="left" class="button"></a>
            </nav>
        </header>
        <article id="compose-comment-form" class="current list scrollable">
            <ul class="form">
                <li>
                    <div style="display:inline-block;width:85px"><label>In reply to</label></div>
                        <span id="compose-comment-inreplyto"></span>
                </li>
                <li>
                    <div style="display:inline-block;width:85px"><label>Description</label></div>
                        <span id="compose-comment-desc"></span>
                </li>
                <li>
                    <label>Comment</label>
                        <textarea id="compose-comment-msg" placeholder=""></textarea>
                </li>
                <li>
                    <a id="compose-comment-send" href="#" data-action="new" class="button big">Post Comment</a>
                </li>
            </ul>
        </article>
    </section>

    <!-- LungoJS (Development mode) -->
    <script src="lungo.js/QuoJS.js"></script>
    <script src="lungo.js/iscroll-mod.js"></script>
    <script src="lungo.js/lungo-1.2.js"></script>
    <script src="assets/streamsocial.pullable.js"></script>
    <script src="lungo.js/lungo.sugar.growl-1.2.js"></script>
    <script src="lungo.js/lungo.sugar.sound.js"></script>
    <!-- LungoJS (Production mode) -->
    <!--<script src="lungo.js/lungo-1.2.packed.js"></script>-->
    <!-- LungoJS - Sandbox App -->
    <script src="app/app.js"></script>
    <script src="app/utils.js"></script>
    <script src="app/data.js"></script>
    <script src="app/events.js"></script>
    <script src="app/base64.js"></script>
    <script src="app/services.js"></script>
    <script src="app/moment.min.js"></script>
    <script src="app/view.js"></script>
</body>
</html>

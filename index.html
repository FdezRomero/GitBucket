<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>GitBucket</title>
    <meta name="description" content="">
    <meta name="author" content="Streamsocial">
    <!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- For iPhone 4 with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/images/icon@2x.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/images/icon-72.png">
    <link rel="apple-touch-icon-precomposed" href="assets/images/icon.png">
    <link rel="apple-touch-startup-image" href="assets/images/default.png">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="./lungo.js/lungo-1.2.css">
    <link rel="stylesheet" href="./lungo.js/lungo.theme.gitbucket.css">
    <link rel="stylesheet" href="./assets/font-awesome.css">
</head>

<body class="app">
    <!--
        First, you have to do is create a LungoJS Application instance in the file app.js.
        ...and use a Webkit browser as Chrome or Safari.
    -->

    <section id="main">
        <header data-title="Loading">
            <a href="#aside-menu" data-target="aside" data-icon="_left" class="button onleft">
                <i class="icon-reorder"></i>
            </a>
            <a id="compose-issue-btn" href="#compose-issue" data-target="section" data-article="repo-issues" data-icon="edit" class="blue button onright"></a>
            <a id="refresh" href="#" data-icon="refresh" class="button onright"></a>
        </header>
        
        <article id="user-recent" class="current list indented scrollable">
            <ul>
                <li>Loading...</li>
            </ul>
        </article>
        <article id="repo-recent" class="list scrollable"></article>
        <article id="repo-commits" class="list scrollable"></article>
        <article id="repo-source" class="list scrollable"></article>
        <article id="repo-issues" class="list scrollable">
             <ul>
                <li style="background:#EDEDED"><input type="search" placeholder="Search issues...">
                <a href="#" class="button"><span class="icon search"></span></a></li>
            </ul>
        </article>
        <article id="settings" class="list scrollable">Settings here</article>
        
        <footer class="toolbar with-labels" data-article="repo-recent repo-commits repo-source repo-issues">
            <nav>
                <a href="#repo-recent" data-target="article" data-icon="clock" data-label="Recent" class="current"></a>
                <a href="#repo-commits" data-target="article" data-icon="files" data-label="Commits"></a>
                <a href="#repo-source" data-target="article" data-icon="edit" data-label="Source"></a>
                <a href="#repo-issues" data-target="article" data-icon="warning" data-label="Issues"></a>
            </nav>
        </footer>
    </section>
    
    <aside id="aside-menu" class="scrollable">
        <a id="aside-user" href="#user-recent" class="title" data-target="article" data-icon="user" data-title=""></a>
        <div id="aside-repos"></div>
        <footer>
            <a id="aside-settings" href="#settings" data-target="article" data-icon="settings" data-title="Settings">Settings</a>
        </footer>
    </aside>

    <section id="login">
        <article id="login-form" class="list scrollable" style="background-color:#ff7700">
            <div class="container indented">
                <div style="display:block;margin-top:20px;text-align:center">
                    <img src="assets/images/gitbucket.png" width="150"/>
                </div>
                <ul class="form">
                    <!--<li class="anchor" data-icon="user">Login to BitBucket</li>-->
                    <li>
                        <input id="login-username" type="text" placeholder="Username" value="FdezRomero"/>
                        <input id="login-password" type="password" placeholder="Password" value="c4lif0rni4"/>
                    </li>
                    <li>
                        <a id="login-btn" href="#" class="button big orange">Login</a>
                    </li>
                    <li class="tip dark" data-icon="info mini">Create your free account at <strong>BitBucket.org</strong></li>
                </ul>
            </div>
        </article>
    </section>

    <section id="commit-detail">
        <header class="extended" data-title=""><span class="title"></span>
            <nav>
                <a id="commit-detail-back" href="#back" data-target="section" data-icon="left" class="button onleft"></a>
                <a id="commit-detail-refresh" href="#" data-icon="refresh" class="button onright"></a>
            </nav>
            <nav class="groupbar">
                <a href="#commit-detail-info" data-target="article" class="current">COMMIT INFO</a>
                <a href="#commit-detail-files" data-target="article">FILES</a>
                <a href="#commit-detail-comments" data-target="article">COMMENTS</a>
            </nav>
        </header>
        <article id="commit-detail-info" class="current list scrollable">
            <ul>
                <li>
                    <div style="display:inline-block;width:60px"><label>Commit</label></div>
                    <span id="commit-detail-node"></span>
                </li>
                <li>
                    <div style="display:inline-block;width:60px"><label>Branch</label></div>
                    <span id="commit-detail-branch"></span>
                </li>
                <li>
                    <div style="display:inline-block;width:60px"><label>Author</label></div>
                    <span id="commit-detail-author"></span>
                </li>
                <li>
                    <div style="display:inline-block;width:60px"><label>Date</label></div>
                    <span id="commit-detail-date"></span></li>
                <li>
                    <label>Message</label><br/>
                    <span id="commit-detail-msg"></span>
                </li>
            </ul>
        </article>
        <article id="commit-detail-files" class="list scrollable"></article>
        <article id="commit-detail-comments" class="list scrollable"></article>
    </section>

    <section id="issue-detail">
        <header class="extended" data-title=""><span class="title"></span>
            <nav>
                <a id="issue-detail-back" href="#back" data-target="section" data-icon="left" class="button onleft"></a>
                <a id="issue-detail-refresh" href="#" data-icon="refresh" class="button onright"></a>
            </nav>
            <nav class="groupbar">
                <a href="#issue-detail-info" data-target="article" class="current">ISSUE INFO</a>
                <a href="#issue-detail-comments" data-target="article">COMMENTS</a>
            </nav>
        </header>
        <article id="issue-detail-info" class="current list scrollable"></article>
        <article id="issue-detail-comments" class="list scrollable"></article>
    </section>

    <section id="compose-issue">
        <header data-title="New Issue">
            <nav>
                <a id="compose-issue-back" href="#back" data-target="section" data-icon="left" class="button onleft"></a>
                <!--<a id="compose-issue-refresh" href="#" data-icon="refresh" class="button onright"></a>-->
            </nav>
        </header>
        <article id="compose-issue-form" class="current list scrollable">
            <ul class="form">
                <li>
                    <label>Issue title</label>
                        <input id="compose-issue-title" type="text" placeholder=""/>
                    <label>Status</label>
                        <label class="select"><select id="compose-issue-status" class="custom">
                            <option value="new">New</option>
                            <option value="open">Open</option>
                            <option value="resolved">Resolved</option>
                            <option value="on hold">On hold</option>
                            <option value="invalid">Invalid</option>
                            <option value="duplicate">Duplicate</option>
                            <option value="wontfix">Won't fix</option>
                        </select></label>
                    <label>Priority</label>
                        <label class="select"><select id="compose-issue-priority" class="custom">
                            <option value="trivial">Trivial</option>
                            <option value="minor">Minor</option>
                            <option value="mayor">Mayor</option>
                            <option value="critical">Critical</option>
                            <option value="blocker">Blocker</option>
                        </select></label>
                    <label>Kind</label>
                        <label class="select"><select id="compose-issue-kind" class="custom">
                            <option value="bug">Bug</option>
                            <option value="enhancement">Enhancement</option>
                            <option value="proposal">Proposal</option>
                            <option value="task">Task</option>
                        </select></label>
                    <label>Description</label>
                        <textarea id="compose-issue-msg" placeholder=""></textarea>
                </li>
            </ul>
        </article>
    </section>

    <!-- LungoJS (Development mode) -->
    <script src="lungo.js/QuoJS.js"></script>
    <script src="lungo.js/iscroll-lite.js"></script>
    <script src="lungo.js/lungo-1.2.js"></script>
    <!-- LungoJS (Production mode) -->
    <!--<script src="lungo.js/lungo-1.2.packed.js"></script>-->
    <!-- LungoJS - Sandbox App -->
    <script src="app/app.js"></script>
    <script src="app/utils.js"></script>
    <script src="app/data.js"></script>
    <script src="app/events.js"></script>
    <script src="app/base64.js"></script>
    <script src="app/services.js"></script>
    <script src="app/moment.min.js"></script>
    <script src="app/view.js"></script>
</body>
</html>

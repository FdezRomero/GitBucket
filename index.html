<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>GitBucket</title>
    <meta name="description" content="">
    <meta name="author" content="Streamsocial">
    <!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- For iPhone 4 with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/images/icon@2x.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/images/icon-72.png">
    <link rel="apple-touch-icon-precomposed" href="assets/images/icon.png">
    <link rel="apple-touch-startup-image" href="assets/images/default.png">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="./lungo.js/lungo-1.2.css">
    <link rel="stylesheet" href="./lungo.js/lungo.theme.gitbucket.css">
</head>

<body class="app">
    <!--
        First, you have to do is create a LungoJS Application instance in the file app.js.
        ...and use a Webkit browser as Chrome or Safari.
    -->

    <section id="main">
        <header data-title="Main View">
            <a href="#aside-menu" data-target="aside" data-icon="left" class="button onleft"></a>
            <a id="refresh" href="#" data-icon="refresh" class="button onright"></a>
        </header>

        <article id="user-recent" class="current list indented scrollable">
            <ul>
                <li>Loading...</li>
            </ul>
        </article>
        <article id="repo-recent" class="list scrollable"></article>
        <article id="repo-commits" class="list scrollable"></article>
        <article id="repo-source" class="list scrollable"></article>
        <article id="repo-issues" class="list scrollable"></article>
        <article id="settings" class="list scrollable">Settings here</article>

        <footer class="toolbar with-labels" data-article="repo-recent repo-commits repo-source repo-issues">
            <nav>
                <a href="#repo-recent" data-target="article" data-icon="clock" data-label="Recent" class="current"></a>
                <a href="#repo-commits" data-target="article" data-icon="files" data-label="Commits"></a>
                <a href="#repo-source" data-target="article" data-icon="edit" data-label="Source"></a>
                <a href="#repo-issues" data-target="article" data-icon="warning" data-label="Issues"></a>
            </nav>
        </footer>
    </section>
    
    <aside id="aside-menu" class="scrollable current">
        <a id="aside-user" href="#user-recent" class="title" data-target="article" data-icon="user" data-title=""></a>
        <div id="aside-repos"></div>
        <footer>
            <a id="aside-settings" href="#settings" data-target="article" data-icon="settings" data-title="Settings">Settings</a>
        </footer>
    </aside>

    <!-- LungoJS (Development mode) -->
    <script src="lungo.js/QuoJS.js"></script>
    <script src="lungo.js/iscroll-lite.js"></script>
    <script src="lungo.js/lungo-1.2.js"></script>
    <!-- LungoJS (Production mode) -->
    <!--<script src="lungo.js/lungo-1.2.packed.js"></script>-->
    <!-- LungoJS - Sandbox App -->
    <script src="app/app.js"></script>
    <script src="app/data.js"></script>
    <script src="app/events.js"></script>
    <script src="app/base64.js"></script>
    <script src="app/services.js"></script>
    <script src="app/view.js"></script>
</body>
</html>
